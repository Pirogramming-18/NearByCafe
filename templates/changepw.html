{% extends 'nav.html' %} {% block content %} {% load static %}
    <div class="overlay"></div>
    <div class="change_pw_container d-flex flex-column">

        <form class="changepw__form" action="" method="POST">
            {% csrf_token %}
            <label>
                새로운 비밀번호</br>
                <input class="changepw_new shadow" type="text" name="changepw_new"/>
            </label>
            <label>
                새로운 비밀번호 확인</br>
                <input class="changepw_renew shadow" type="text" name="changepw_renew"/>
            </label>
            <button class="changepw_btn shadow text-light fw-bold" data-bs-toggle="modal" data-bs-target="#no_email_modal" onclick="onClickchangePw()">비밀번호 변경</button>
        </form>
    </div>

    {% if messages %}
    <div class="modal fade" id="modal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header"></div>
                <div class="modal-body">
                    {% for message in messages %}
                    <span class="modal_text1">{{ message }} </span> <!--비밀번호 변경이 완료되었습니다.-->
                    {% endfor %}
                </div>
                <div class="modal-footer">
                    <button type="button" class="close-btn" data-bs-dismiss="modal">확인</button> <!--메인페이지로 이동-->
                </div>
            </div>
        </div>
    </div>
    {% endif %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
{% endblock %}
