{% include 'nav.html' %}
{% block content %}

<div class="container d-flex flex-column ">
    <div class="top d-flex flex-row">
        <div class="cafe_name fw-bold">카페 상호명</div>  
        <div class="text1">에 대한 솔직한 리뷰를 써주세요</div>
    </div>

    <div class="star">
        <span class="star_text">평점 남기기</span>
        <span>⭐️⭐️⭐️⭐️⭐️</span> <!--i태그 써서 구현 변경 필요-->
    </div>

    
    <form action="{% url 'Review:review_create' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="title">
            <span>제목</span>
            <input type="text" name="title" placeholder="리뷰의 제목을 입력해주세요!">
        </div>

        <textarea 
            name="content" 
            id="content" 
            cols="100"
            rows="20"
            placeholder="00님, 카페는 어떠셨나요? 식당의 분위기와 서비스도 궁금해요!"> <!--ㅇㅇ에 유저 닉네임 추가 필요-->
        </textarea> 

        <div class="keyword">
            <div>
                <span class="main_text">키워드 고르기</span>
                <span class="sub_text">최대 4개까지 선택할 수 있어요!</span>
            </div>
            <!-- 카테고리를 어떻게 넘기죠.. -->
        </div>

        <div class="image">
            <div>
                <span class="main_text">사진 등록하기</span>
                <span class="sub_text">최대 4장까지 업로드 할 수 있어요!!</span>
            </div>
        </div>

    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
{% endblock %}
